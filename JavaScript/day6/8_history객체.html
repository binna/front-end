<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history 객체</title>
</head>
<body>
    <h2>history 객체</h2>
    <button onclick="goBack()">뒤로</button>
    <button onclick="go()">뒤로 2페이지 이동</button>
    <button onclick="goForward()">앞으로</button>
    <button onclick="goReload()">새로고침</button>
    <script>
        'use strict';
        function goBack() {
            history.back();
        }
        function go() {
            history.back(-2);
        }
        function goForward() {
            history.forward();
        }
        function goReload() {
            //history.go(0);
            location.reload();
        }
    </script>
</body>
</html>
