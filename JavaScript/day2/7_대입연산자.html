<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자</title>
</head>
<body>
    <h2>대입 연산자</h2>
    <script>
        "use strict";
        let num1 = 10, num2 = 10, num3 = 10;
        
        num1 += 5;
        console.log(`num1 += 5 : ${num1}`);
        
        num2 -= 5;
        console.log(`num2 -= 5 : ${num2}`);

        num3 =- 5;      // 이건 띄어쓰기만 있을뿐, -5를 대입하라는 의미
        console.log(`num3 =- 5 : ${num3}`);
    </script>
</body>
</html>
