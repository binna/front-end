<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <h2>for문</h2>
    <script>
        //let i;      // i값을 전역으로 사용하고 싶다면 이곳에 i를 선언
        for(let i = 1; i <= 100; i++) {
            if(i % 2 == 0) {continue;}
            console.log(`현재 i의 값은 : ${i}`);
            console.log('안녕하세요. JavaScript!');
            if(i == 77) {break;}
        }
        //console.log(`현재 i의 값은 : ${i}`);

        let j = 1;
        while(true) {
            console.log(`현재 j의 값 : ${j}`);
            if(j == 77) {break;}
            j++;
        }
    </script>
</body>
</html>
