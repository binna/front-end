<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <h2>데이터 타입</h2>
    <script>
        'use strict';
        let vars1 = 10;                     // 숫자형
        let vars2 = "안녕하세요.";           // 문자열형
        let vars3 = true;                   // 불리언형 true, false
        let vars4 = null;                   // 객체형, 자료가 없지만 여러 개 데이터 들어갈 예정이란 것을 암시
        let vars5 = [10, 20, true, '안녕']; // 배열
        let vars6;                          // undefined, 자료는 없지만 한 개 짜리 데이터 들어갈 예정이란 것을 암시

        console.log(typeof vars1);
        console.log(typeof vars2);
        console.log(typeof vars3);
        console.log(typeof vars4);
        console.log(typeof vars5);
        console.log(typeof vars6);
    </script>
</body>
</html>
