<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h2>연산자</h2>
    <script>
        'use strict';
        const num1 = Number(prompt('첫번째 숫자를 입력하세요.'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요.'));

        console.log('입력받은 첫번째 숫자 : ' + num1);
        console.log("입력받은 첫번째 숫자 : " + num2);

        // ECMA6부터 새로 추가된 출력 방법 : ``
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        console.log(`${num1} - ${num2} = ${num1 - num2}`);
        console.log(`${num1} * ${num2} = ${num1 * num2}`);
        console.log(`${num1} / ${num2} = ${num1 / num2}`);
        console.log(`${num1} % ${num2} = ${num1 % num2}`);
        console.log(`${num1} ** ${num2} = ${num1 ** num2}`);

        console.log(`${num1} > ${num2} : ${num1 > num2}`);
        console.log(`${num1} < ${num2} : ${num1 < num2}`);
        console.log(`${num1} >= ${num2} : ${num1 >= num2}`);
        console.log(`${num1} <= ${num2} : ${num1 <= num2}`);
        console.log(`${num1} == ${num2} : ${num1 == num2}`);    // "10" == 10 : true
        console.log(`${num1} === ${num2} : ${num1 === num2}`);  // "10" === 10 : false
        console.log(`${num1} != ${num2} : ${num1 != num2}`);
        console.log(`${num1} !== ${num2} : ${num1 !== num2}`);

        let num3 = 10;
        num3 += 1;      // num3 = num3 + 1;
        console.log(`num3의 값은 : ${num3}`);           // 11

        let result = ++num3;
        console.log(`현재 result의 값은 : ${result}`);  // 12
        console.log(`현재 num3 값은 : ${num3}`);        // 12

        result = num3++;
        console.log(`현재 result의 값은 : ${result}`);  // 12
        console.log(`현재 num3 값은 : ${num3}`);        // 13

        let log1 = true;
        let log2 = false;
        console.log(`log1 && log2 : ${log1 && log2}`);
        console.log(`log1 || log2 : ${log1 || log2}`);
        console.log(`!log1 : ${!log1}, !log2 : ${!log2}`);
    </script>
</body>
</html>
