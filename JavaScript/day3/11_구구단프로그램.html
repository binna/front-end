<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
        'use strict';
        const dan = Number(prompt('원하는 단을 입력하세요.'));
        document.write(`${dan}단<br>`);
        /*
            입력
                7단

            출력
                7 * 1 = 7
                7 * 2 = 14
                7 * 3 = 21
                ...
                7 * 9 = 63
        */
        let i = 1;
        while(i <= 9) {
            document.write(`${dan} X ${i} = ${dan * i}<br>`);
            i++;
        }
    </script>
</body>
</html>
