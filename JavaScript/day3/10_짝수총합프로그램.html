<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수총합 프로그램</title>
</head>
<body>
    <h2>짝수총합 프로그램</h2>
    <script>
        "use strict";
        let i = 0, sum = 0;
        while(i<100) {
            i++;
            if(i % 2 == 0) {
                sum += i;
                //console.log("i : " + i);
            }
        }
        console.log(`1~100까지의 짝수 총합은 ${sum}`);
    </script>
</body>
</html>
