<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
</head>
<body>
    <h2>주사위 게임</h2>
    <script>
        'use strict';
        const userNum = prompt('원하는 숫자를 1 ~ 6까지 입력하세요.');
        const comNum = Math.floor(Math.random() * 6) + 1;

        if(userNum == comNum) {
            document.write("<p>훌륭합니다.<br>맞추셨습니다!! 짝짝짝짝!!</p>");
        } else if(userNum != comNum && userNum >= 1 && userNum <=6) {
            document.write("<p>아쉽습니다.<br>틀리셨습니다 ㅜㅜㅜㅜ!!</p>");
        } else {
            document.write("<p>잘못된 값을 입력하셨습니다.<br>숫자 1 ~ 6를 입력하셔야합니다.</p>");
        }
    </script>
</body>
</html>
