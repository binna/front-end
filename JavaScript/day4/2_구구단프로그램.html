<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
        'use strict';
        for(let i = 2; i <= 9; i++) {
            document.write(`<p>${i}단</p>`);
            for(let j = 1; j<= 9; j++) {
                document.write(`${i} * ${j} = ${i*j}<br>`);
            }
        }
    </script>
</body>
</html>
