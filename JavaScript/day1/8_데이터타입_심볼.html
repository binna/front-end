<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 심볼</title>
</head>
<body>
    <h2>데이터타입 - 심볼</h2>
    <script>
        "use strict";
        const sym1 = Symbol('a');
        const sym2 = Symbol('a');

        // == 값(value)이 같은지 비교
        // === 값과 타입(value & type)이 같은지 비교
        console.log(sym1 === sym2);

        const sym3 = Symbol();
        const sym4 = sym3;
        // 왜냐하면 같은 곳을 가리키기 때문에 true가 출력됨
        console.log(sym3 === sym4);
    </script>
</body>
</html>
